name: CI

on:
  push:
    branches: [ test-CI ]
  pull_request:
    branches: [ test-CI ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify the Python version you want to use    

    - name: Install Package in Editable Mode with Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.2' # Use the R version you prefer

    # - uses: actions/checkout@v4
    # - uses: r-lib/actions/setup-r@v2
    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 1
        packages: |
          devtools

    - name: Install plmed package          
      run: |    
        R -e "devtools::install_github('ohines/plmed')"    

      # run: |
      #   R -e "install.packages('devtools', quiet=TRUE)"
      #   R -e "library(devtools)"
      #   R -e "devtools::install_github('ohines/plmed')"
      #   # R -e "install.packages(c('grf', 'causalweight', 'mediation'), quiet=TRUE)"

    - name: Run tests
      run: |
        pytest
